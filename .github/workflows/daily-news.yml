name: Daily AI News Email

on:
  schedule:
    # Run daily at 11:55 PM UTC (6:25 AM IST)
    - cron: '55 23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-daily-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send Daily Email
      run: |
        # Call stable production URL
        curl -X GET "https://ai-news-automation.vercel.app" || \
        echo "Endpoint failed - check deployment status"
