name: Daily AI News Automation

on:
  schedule:
    # Run daily at 12:30 PM UTC (6:00 PM IST)
    - cron: "30 12 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-news:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Info
        run: |
          echo "ğŸ” Debug Information:"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Timestamp: $(date)"

      - name: Trigger AI News Automation
        run: |
          echo "ğŸš€ Triggering AI News Automation..."
          echo "ğŸ“¡ Sending request to Vercel endpoint..."

          # Simple curl request with better error handling
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X GET \
            -H "User-Agent: GitHub-Actions-Daily-News" \
            --connect-timeout 30 \
            --max-time 300 \
            https://ai-news-automation.vercel.app/api/index)

          echo "ğŸ“ Full Response:"
          echo "$response"

          # Extract HTTP status code
          http_code=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2 | tr -d ' ')

          echo "ğŸ“Š HTTP Status Code: $http_code"

          if [ "$http_code" = "200" ]; then
            echo "âœ… Success! AI News email sent successfully"
          else
            echo "âŒ Failed with status code: $http_code"
            echo "ğŸ” Checking if main endpoint is reachable..."
            curl -s https://ai-news-automation.vercel.app/api/simple && echo "âœ… Simple endpoint is reachable" || echo "âŒ Endpoint not reachable"
            echo "Full error details above. Check logs for more information."
            exit 1
          fi

      - name: Log completion
        run: |
          echo "ğŸ¯ Daily AI News automation completed at $(date)"
